            <html><head></head><body><h2 id="1-光标移动"><a href="#1-光标移动" class="headerlink" title="1.光标移动"></a>1.光标移动</h2><figure class="highlight shell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">1、移动到行尾"$"，移动到行首"0"(数字)，移动到行首第一个字符处"^"</span><br><span class="line"></span><br><span class="line">2、移动到段首"{"，移动到段尾"}"</span><br><span class="line"></span><br><span class="line">3、移动到下一个词"w"，移动到上一个词"b"</span><br><span class="line"></span><br><span class="line">4、移动到文档开始"gg"，移动到文档结束"G"</span><br><span class="line"></span><br><span class="line">5、跳到第n行"ngg" 或 "nG" 或 ":n"</span><br><span class="line"></span><br><span class="line">6、移动光标到屏幕顶端"H"，移动到屏幕中间"M"，移动到底部"L"</span><br><span class="line"></span><br><span class="line">7、移动到上次编辑文件的位置 "`"</span><br></pre></td></tr></tbody></table></figure>

<span id="more"></span>

<h2 id="2-编辑操作"><a href="#2-编辑操作" class="headerlink" title="2.编辑操作"></a>2.编辑操作</h2><figure class="highlight shell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">1、光标后插入"a", 行尾插入"A"</span><br><span class="line"></span><br><span class="line">2、后插一行插入"o"，前插一行插入"O"</span><br><span class="line"></span><br><span class="line">3、删除字符插入"s"， 删除正行插入"S"</span><br><span class="line"></span><br><span class="line">4、光标前插入"i"，行首插入"I"</span><br><span class="line"></span><br><span class="line">5、删除一行"dd"，删除后进入插入模式"cc"或者"S"</span><br><span class="line"></span><br><span class="line">6、删除一个单词"dw"，删除一个单词进入插入模式"cw"</span><br><span class="line"></span><br><span class="line">7、删除一个字符"x"或者"dl"，删除一个字符进入插入模式"s"或者"cl"</span><br><span class="line"></span><br><span class="line">8、粘贴"p"，交换两个字符"xp"</span><br><span class="line"></span><br><span class="line">9、交换两行"ddp"</span><br><span class="line"></span><br><span class="line">10、复制"y"，复制一行"yy"</span><br><span class="line"></span><br><span class="line">11、拷贝当前行 "yy"或者"Y"</span><br><span class="line"></span><br><span class="line">12、撤销"u"，重做"ctrl + r"</span><br><span class="line"></span><br><span class="line">13、删除到行尾可以使用"D"或"C"</span><br><span class="line"></span><br><span class="line">14、删除当前字符 "x"</span><br><span class="line"></span><br><span class="line">15、" &gt;&gt;"缩进所有选择的代码</span><br><span class="line"></span><br><span class="line">16、 "&lt;&lt;" 反缩进所有选择的代码</span><br><span class="line"></span><br><span class="line">17、合并两行" J"</span><br><span class="line"></span><br><span class="line">18、若不想保存文件，而重新打开":e!"</span><br><span class="line"></span><br><span class="line">19、若想打开新文件 ":e filename"，然后使用"ctrl + ^"进行文件切换</span><br></pre></td></tr></tbody></table></figure>

<h2 id="3-vim的简单配置"><a href="#3-vim的简单配置" class="headerlink" title="3.vim的简单配置"></a>3.vim的简单配置</h2><blockquote>
<p>到用户目录下新建文件为 .vimrc，然后在其中如下配置</p>
</blockquote>
<figure class="highlight shell"><table><tbody><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 语法高亮</span></span><br><span class="line">syntax enable</span><br><span class="line"><span class="meta">#</span><span class="bash"> 显示行号</span></span><br><span class="line">set number</span><br><span class="line"><span class="meta">#</span><span class="bash"> 突出显示当前行</span></span><br><span class="line">set cursorline</span><br><span class="line"><span class="meta">#</span><span class="bash"> 打开状态栏标尺</span></span><br><span class="line">set ruler</span><br><span class="line"><span class="meta">#</span><span class="bash"> 设定 &lt;&lt; 和 &gt;&gt; 命令移动时的宽度为 4</span></span><br><span class="line">set shiftwidth=4</span><br><span class="line"><span class="meta">#</span><span class="bash"> 使得按退格键时可以一次删掉 4 个空格</span></span><br><span class="line">set softtabstop=4</span><br><span class="line"><span class="meta">#</span><span class="bash"> 设定 tab 长度为 4</span></span><br><span class="line">set tabstop=4</span><br></pre></td></tr></tbody></table></figure></body></html>
